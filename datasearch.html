<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="module" src="scr/datasearch.js"></script>

    <title>Data Search</title>
</head>
<body>
    <h1>Data Search Page</h1>
    <input type="text" id="searchInput" placeholder="Enter search string">
<button id="searchButton">Search</button>
<br><br>
<div id="results"></div>
    <table id="collectionData">
        <tr>
            <td>id</td>
            <td>Email</td>
            <td>Type</td>
            <td>Field</td>
            <td>Description</td>
            <td>NetID</td>

            <td>Display</td>
          </tr>
    </table>
    <div class="gotonewpage">
    <button id="contents" onclick="openNewPage('displaymanagement.html')">Display Contents</button>
    <button id="display" onclick="openNewPage('index.html')">Display Page</button>
    <button id="search" onclick="openNewPage('manage.html')">Newly Received</button>  
  </div>
    <script>
        function openNewPage(page) {
          // 设置目标页面的相对路径或绝对路径
          var url = page;
          window.open(url, "_blank"); // 打开新窗口或标签页
        }
      </script>
      
</body>
